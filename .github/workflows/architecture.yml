name: Architecture Docs

on:
  pull_request:
    branches: [main]
    paths:
      - 'src/**'
      - 'pyproject.toml'

permissions:
  contents: read
  pull-requests: write

jobs:
  generate-arch-docs:
    name: Generate Architecture Documentation
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: uv sync --dev

      - name: Generate architecture docs
        run: uv run python scripts/generate_arch_docs.py

      - name: Check for architecture changes
        id: arch-diff
        run: |
          if git diff --quiet docs/architecture/; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Comment on PR with architecture changes
        if: steps.arch-diff.outputs.changed == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');

            // Read the generated structure
            const structure = JSON.parse(fs.readFileSync('docs/architecture/structure.json', 'utf8'));

            const body = `## üèóÔ∏è Architecture Impact Analysis

            This PR affects the codebase structure. Please review the changes carefully.

            ### üìä Current Stats
            - **Total Files:** ${structure.stats.total_files}
            - **Total Lines:** ${structure.stats.total_lines}
            - **Total Classes:** ${structure.stats.total_classes}
            - **Total Functions:** ${structure.stats.total_functions}

            ### üìÅ Files Changed in This PR
            \`\`\`
            ${process.env.CHANGED_FILES || 'See PR diff'}
            \`\`\`

            ### ‚ö†Ô∏è Review Checklist
            - [ ] Architecture changes are documented
            - [ ] Dependencies are justified
            - [ ] Tests cover new functionality
            - [ ] No circular dependencies introduced

            ---
            *Auto-generated by architecture analysis workflow*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
        env:
          CHANGED_FILES: ${{ steps.arch-diff.outputs.files }}

  dependency-check:
    name: Check Dependencies
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: uv sync --dev

      - name: Check for circular imports
        run: |
          echo "üîç Checking for circular dependencies..."
          uv run python -c "
          import sys
          sys.path.insert(0, 'src')
          try:
              import branch
              print('‚úÖ No circular import issues detected')
          except ImportError as e:
              print(f'‚ùå Import error: {e}')
              sys.exit(1)
          "

      - name: Run import checks
        run: |
          uv run ruff check src --select=I --statistics || true
